server:
  port: 9900

spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        shared-configs[0]:
          data-id: application-dev.yml
  profiles:
    active: @profiles.active@